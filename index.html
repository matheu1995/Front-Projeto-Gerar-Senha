<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="Gerador de senhas">
    <title>Gerador de senha</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <img class="logo" src="assets/logo.png" alt="Gerador de senha logo" />
     
     <div class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" volue="15"/>

        <button id="Button" class="button-cta" onclick="generatPassword()">Gerar senha</button>
     </div>

      <div id="container-password" onclick="copyPasswod()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
         <span class="tooltip">Clique na senha para copiar.</span>   
      </div>

    <script src="script.js"></script>
</body>
</html>
